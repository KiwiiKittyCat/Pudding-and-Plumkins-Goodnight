            display: flex;

        }

        .label {

            color: #6c5ce7;
            font-size: 0.9rem;

            align-items: center;

        .input-wrapper {

        }

            font-size: 1.2rem;

            opacity: 0.4;

        }

        .display-text {

            color: #333;
            background: #f4f4f8;

            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: 700;
